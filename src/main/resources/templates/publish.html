<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">西风烈鹰</span>
            </button>
            <a class="navbar-brand" href="#">西风烈鹰</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="标题搜索">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=ef6a9d39921d77bd3961&redirect_uri=http://localhost:8087/callback">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><a th:text="${session.user.getName()}"></a><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">登出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-10 col-xs-10">
                <form>
                    <h1>发布</h1>
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="email" class="form-control" id="title" name="title" placeholder="请输入标题">
                    </div>
                    <div class="form-group">
                        <label for="question">问题补充</label>
                        <textarea class="form-control" rows="5" id="question" name="question"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">标签</label>
                        <input class="form-control" id="tag" name="tag" placeholder="请输入标签"></input>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info pull-right">发布</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-2 col-xs-2">3</div>
        </div>
    </div>
</nav>
</body>
</html>
